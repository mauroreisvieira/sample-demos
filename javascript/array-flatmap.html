<body>
    <header>
        <h1>Array flatMap()</h1>
        <a href="../index.html" title="back">ğŸ‘ˆ</a>
    </header>

<script>
    const pairs = [
        [2, 6],
        [8, 2],
        [5, 9]
    ];

    let result = [];

    result = pairs.map((pair) => {
        return [
        pair[0] + pair[1]
        ];
    })
    console.log(result);

    result = pairs.flatMap((pair, index) => {
        return [
        pair[0] + pair[1]
        ];
    })
    console.log(result);
</script>
