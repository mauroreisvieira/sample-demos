<script type="text/javascript">
    const person = {
        name: 'Mauro',
        age: 28,
        occupation: 'Web Developer'
    }

    Object.defineProperty(person, 'born', {
        value: 'Portugal',
        writable: false
    });

    person.born = 'Brazil'
    console.log(person);
</script>
