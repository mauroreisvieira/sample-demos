<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Break out of nested for loops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Break out of nested for loops</h1>
  <p>Using labelled blocks.</p>
</body>

<script>
  const width = 3;
  const height = 4;

  for (let x = 1; x <= width; x++) {
    for (let y = 1; y <= height; y++) {
      if (x === 2 && y === 3) {
        break;
      }
      console.log(x + ', ' + y);
    }
  }

  outerLoop:
  for (let x = 1; x <= width; x++) {
    for (let y = 1; y <= height; y++) {
      if (x === 2 && y === 3) {
        break outerLoop;
      }
      console.warn(x + ', ' + y);
    }
  }
</script>
</html>
